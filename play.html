<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Stowaway RPG </title>
        <link rel="stylesheet" media="screen" href="css/game.css">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Project Page</a> </li>
            </ul>
        </div>
            <div class="container">
              <h1>Sign in to Play</h1>
               <div class="tabs">
                <button id="signInTab">Sign In</button>
                <button id="signUpTab">Sign Up</button>
              </div>
              <div class="forms">
                <form id="signInForm" class="form">
                  <input type="text" id="signInUsername" placeholder="Username">
                  <input type="password" id="signInPassword" placeholder="Password">
                  <a href="stowaway.html" id="submit">Submit</a>
                </form>
                <form id="signUpForm" class="form" style="display: none;">
                  <input type="text" id="signUpUsername" placeholder="Username">
                  <input type="password" id="signUpPassword" placeholder="Password">
                  <a href="stowaway.html" id="submit">Submit</a>
                </form>
              </div>
            </div>
          
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="script.js"></script>
    </body>
    </html>
